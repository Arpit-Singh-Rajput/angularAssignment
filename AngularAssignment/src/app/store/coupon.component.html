<div class="app">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Coupon</h2>

        <button
          type="button"
          class="btn-close"
          routerLink="/store"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p>
          <B>Coupon Code:</B><br />

          <small>SUMMERSALE10</small>

          <br />

          Use this coupon Code for getting 10% Discount in your Purchase.
        </p>

        <button
          type="button"
          class="btn btn-primary float-end"
          (click)="addDiscount()"
          aria-label="Apply"
        >
          Apply
        </button>
        <button (click)="addDiscount()" >add</button>
        <button (click)="skipDiscount()">skip</button>
      </div>
    </div>
  </div>
</div>
